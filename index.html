<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUINELOMAR'S</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 0 auto;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    th:nth-child(odd), td:nth-child(odd) {
        width: 10%;
    }
    th:nth-child(even), td:nth-child(even) {
        width: 30%;
    }
    .selected {
        background-color: yellow;
    }
    .input-field {
        width: 50%;
        margin: 20px auto;
        text-align: center;
    }
    input[type="text"] {
        padding: 5px;
        width: 80%;
        box-sizing: border-box;
    }
    input[type="number"] {
        padding: 5px;
        width: 20%;
        box-sizing: border-box;
    }
    .historial-item {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .historial-item button {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #ff6347; /* Tomato */
        color: white;
        cursor: pointer;
    }
    #historial {
        margin-top: 20px;
        text-align: center;
    }
    #costo-total {
        margin: 5px auto;
        padding: 10px;
        font-size: 18px;
        width: 10%;
        background-color: #87CEEB; /* SkyBlue */
        border-radius: 10px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn-whatsapp {
        background-color: green;
        color: white;
        width: 100%;
        margin-top: 10px;
    }
    .btn-aleatorio {
        background-color: blue;
        color: white;
    }
    .btn-agregar {
        background-color: red;
        color: white;
    }
    .btn-limpiar {
        background-color: grey;
        color: white;
    }
    .image-text-container {
        display: flex;
        align-items: center;
    }
    .image-text-container img {
        width: 25%;
    }
</style>
</head>
<body>
<h1 style="text-align: center;">QUINELOMAR'S</h1>
<table>
    <tr>
        <th>LOCAL</th>
        <th>Columna 2</th>
        <th>EMPATE</th>
        <th>Columna 4</th>
        <th>VISITANTE</th>
    </tr>
    <tr>
        <td onclick="selectCell(this)"> L</td>
        <td>
            <div class="image-text-container">
                <img src="america.png" alt="imagen 1">
                <span>AMERICA</span>
            </div>
        </td>
        <td onclick="selectCell(this)"> E</td>
        <td>
            <div class="image-text-container">
                <img src="pachuca.png" alt="Imagen 2">
                <span>PACHUCA</span>
            </div>
        </td>
        <td onclick="selectCell(this)">V</td>
    </tr>
 <!-- Repite las filas para las 9 filas -->
</table>

<div class="input-field">
    <input type="number" id="total-goles" min="0" placeholder="Total de goles">
</div>

<div class="input-field">
    <input type="text" id="nombre-usuario" placeholder="Nombre o Apodo">
</div>

<div id="costo-total">Costo total: $0</div>
<div id="historial"></div>

<div class="input-field">
    <button class="btn btn-aleatorio" onclick="seleccionAleatoria()">Selección Aleatoria</button>
    <button class="btn btn-agregar" onclick="agregarQuiniela()">Agregar más quinielas</button>
    <button class="btn btn-limpiar" onclick="limpiarSeleccion()">Limpiar</button>
    <button class="btn btn-whatsapp" onclick="sendWhatsAppMessage()">Enviar por WhatsApp</button>
</div>

<script>
    var costoTotal = 0;

    function selectCell(cell) {
        var row = cell.parentNode;
        var cells = row.getElementsByTagName("td");
        for (var i = 0; i < cells.length; i++) {
            cells[i].classList.remove("selected");
        }
        cell.classList.add("selected");
        updateSummary();
    }

    function updateSummary() {
        var summary = document.getElementById("summary");
        var selectedCells = document.querySelectorAll(".selected");
        var nombreUsuario = document.getElementById("nombre-usuario").value;
        var totalGoles = document.getElementById("total-goles").value;
        var summaryText = "Resumen: ";
        selectedCells.forEach(function(cell, index) {
            if (index > 0) {
                summaryText += " - ";
            }
            summaryText += cell.textContent.trim();
        });
        summaryText += " - " + nombreUsuario + " - " + totalGoles + " goles";
        summary.textContent = summaryText;
    }

    function sendWhatsAppMessage() {
        var historialText = document.getElementById("historial").textContent;
        var phoneNumber = "tu_numero_de_whatsapp";
        var whatsappUrl = "https://wa.me/" + phoneNumber + "/?text=" + encodeURIComponent(historialText);
        window.open(whatsappUrl, "_blank");
    }

    function seleccionAleatoria() {
        var table = document.getElementsByTagName("table")[0];
        var rows = table.getElementsByTagName("tr");
        for (var i = 1; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            var randomIndex = Math.floor(Math.random() * 3); // 0, 1, 2
            cells[randomIndex * 2].click();
        }
    }

    function agregarQuiniela() {
        var selectedCells = document.querySelectorAll(".selected");
        var nombreUsuario = document.getElementById("nombre-usuario").value;
        var totalGoles = document.getElementById("total-goles").value;
        if (nombreUsuario === "" || totalGoles === "") {
            alert("Debe ingresar su nombre/apodo y el total de goles antes de agregar más quinielas.");
            return;
        }
        var nuevaQuiniela = document.createElement("div");
        nuevaQuiniela.classList.add("historial-item");
        nuevaQuiniela.textContent = nombreUsuario + " - " + totalGoles + " goles - ";
        selectedCells.forEach(function(cell, index) {
            if (index > 0) {
                nuevaQuiniela.textContent += " - ";
            }
            nuevaQuiniela.textContent += cell.textContent.trim();
        });

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "❌"; // Use "❌" for a red X symbol
        deleteButton.style.color = "red"; // Optional: Set color to red
        deleteButton.style.backgroundColor = "transparent"; // Optional: Set background color to transparent
        deleteButton.style.border = "none"; // Optional: Remove border
        deleteButton.style.cursor = "pointer"; // Optional: Change cursor to pointer
        deleteButton.onclick = function() {
            nuevaQuiniela.remove();
            costoTotal -= 15;
            document.getElementById("costo-total").textContent = "Costo total: $" + costoTotal;
        };
        nuevaQuiniela.appendChild(deleteButton);
        document.getElementById("historial").appendChild(nuevaQuiniela);
        costoTotal += 15;
        document.getElementById("costo-total").textContent = "Costo total: $" + costoTotal;
        limpiarSeleccion();
        updateSummary();
    }

    function limpiarSeleccion() {
        var table = document.getElementsByTagName("table")[0];
        var rows = table.getElementsByTagName("tr");
        for (var i = 1; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            for (var j = 0; j < cells.length; j++) {
                cells[j].classList.remove("selected");
            }
        }
        document.getElementById("nombre-usuario").value = "";
        document.getElementById("total-goles").value = "";
        updateSummary();
    }

    // Actualizar resumen al cambiar el nombre/apodo
    document.getElementById("nombre-usuario").addEventListener("change", function() {
        updateSummary();
    });

    // Actualizar resumen al cambiar el total de goles
    document.getElementById("total-goles").addEventListener("change", function() {
        updateSummary();
    });
</script>
</body>
</html>
